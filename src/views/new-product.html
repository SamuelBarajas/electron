<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <title>Agregar producto</title>
</head>
<body>

  <form class="p-4">
    <div class="form-group">
      <input type="text" id="name" class="form-control" placeholder="Producto..." autofocus>
    </div>
    <div class="form-group">
      <input type="text" id="price" class="form-control" placeholder="Prrecio...">
    </div>
    <div class="form-group">
      <input type="text" id="description" class="form-control" placeholder="Descripcion...">
    </div>
    <button class="btn btn-primary btn-block">Guardar</button>
  </form>

  <script>
    
    const { ipcRenderer } = require('electron');

    const form = document.querySelector('form');
    form.addEventListener('submit', e => {

      const nameProduct = document.querySelector('#name').value;
      const priceProduct = document.querySelector('#price').value;
      const descProduct = document.querySelector('#description').value;
      console.log(nameProduct, priceProduct, descProduct);

      const newProduct = {
          name: nameProduct,
          price: priceProduct,
          description: descProduct
        };

      ipcRenderer.send('product:new', newProduct);

      e.preventDefault();
    });

  </script>
  
</body>
</html>
